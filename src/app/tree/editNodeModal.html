<div class="modal-header">
  <h3 class="modal-title">Edit Node</h3>
</div>
<div class="modal-body">
  <div>
    <span ng-bind="ctrll.node.name"></span>
  </div>
  <div>

    <div class="form-group">
      <label for="NameinModal" class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="NameinModal" ng-model="ctrll.node.name" >
      </div>
    </div>

    <div class="form-group">
      <label for="nextQuestion" class="col-sm-2 control-label">Next Question</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="nextQuestion" ng-model="ctrll.node.childQuestion">
      </div>
    </div>


    <div class="form-group">
  <label for="comment">Help Text:</label>
  <textarea class="form-control" rows="5" id="comment" ng-model="ctrll.node.helpText"></textarea>
</div>

<div class="form-group">
  <label for="toolTip" class="col-sm-2 control-label">Tool Tip Text:</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" rows=2" id="toolTip" ng-model="ctrll.node.toolTip">
  </div>
</div>

<div class="form-group">
  <label for="pageURL" class="col-sm-2 control-label">Page / Template URL:</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" id="pageURL" ng-model="ctrll.node.pageURL">
  </div>
</div>

</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrll.save()">save</button>
  <button class="btn btn-warning" ng-click="ctrll.cancel()">Cancel</button>
</div>
