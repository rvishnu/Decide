<div class="page-header">
  <h1><span ng-bind="dtCtrl.node.childQuestion"></span>
  </h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div ng-show="dtCtrl.node.children.length>0">
      <div class="col-md-5">
        <div ng-repeat="value in dtCtrl.node.children">
          <p>
            <a ui-sref="decide({nodeid:value._id})" class="btn btn-primary btn-lg"
               tooltip="{{value.toolTip}}">
              <span ng-bind="value.name"></span></a>
          </p>
        </div>
      </div>
    </div>
    <!--Body content-->


    <div class="col-md-5 well" ng-show="dtCtrl.node.helpText">
      <p><div di-sanitize-string="dtCtrl.node.helpText"></div></p>
    </div>

    <di-get-content node="dtCtrl.node"/>
    <!-- display the url, if there are no child nodes redirect to the url.-->
  </div>
</div>
