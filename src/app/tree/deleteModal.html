<div class="modal-header">
  <h3 class="modal-title">Confirm Delete</h3>
</div>
<div class="modal-body">
  <div>
    <span ng-bind="ctrll.node.name"></span>
  </div>
  <div>
    <button class="btn btn-primary" ng-click="ctrll.delete()">Delete</button>
    <button class="btn btn-warning" ng-click="ctrll.cancel()">Cancel</button>
  </div>
</div>
<div class="modal-footer">
</div>
